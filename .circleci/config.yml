version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.11

    working_directory: ~/rep

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r reuirments.txt

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 --exclude=venv* --statistics
            pytest -v --cov=calculator